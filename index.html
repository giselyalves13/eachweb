    <script>
      var map, places, infoWindow, marker;

      function show_map(position) {
        latitude = position.coords.latitude;

      function initMap() {
        var uluru = {lat: -23.481996 , lng: -46.500503};
        var chkstop = document.getElementById("chkstop");
        var myOptions;

        if(chkstop.checked){
          myOptions = {
            zoom: 16,
            center: uluru,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            styles: [{
              "featureType": "transit.station.bus",
              "stylers": [{
                "visibility": "on"
              }]
            }]
          };

        }else{
          myOptions = {
            zoom: 16,
            center: uluru,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            styles: [{
              "featureType": "transit.station.bus",
              "stylers": [{
                "visibility": "off"
              }]
            }]
          };
        }
        

        map = new google.maps.Map(document.getElementById('map'), myOptions);

        infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

        marker = new google.maps.Marker({
          map: map,
          anchorPoint: new google.maps.Point(0, -29)
        });
        

        // Create the autocomplete object, restricting the search to geographical------------------
        // location types.
        autocomplete = new google.maps.places.Autocomplete(
          /** @type {!HTMLInputElement} */(document.getElementById('autocompleteb')),
          {types: ['geocode']});
        places = new google.maps.places.PlacesService(map);
        // When the user selects an address from the dropdown, populate the address
        // fields in the form.
        autocomplete.addListener('place_changed', onPlaceChanged );
        //ends autocomplete------------


        //opções das checkbox------------

      function onPlaceChanged() {
        infoWindow.close();
        marker.setVisible(false);
        var place = autocomplete.getPlace();
        if (!place.geometry) {
            // User entered the name of a Place that was not suggested and
            // pressed the Enter key, or the Place Details request failed.
            window.alert("No details available for input: '" + place.name + "'");
            return;
          }

          // If the place has a geometry, then present it on a map.
          if (place.geometry) {

            map.setCenter(place.geometry.location);
            map.setZoom(16);  // Why 17? Because it looks good.
          } else {
            document.getElementById('autocompleteb').placeholder = 'Invalido, escreva o endereço novamente';
          }
          marker.setIcon(/** @type {google.maps.Icon} */({
            url: place.icon,
            size: new google.maps.Size(71, 71),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(17, 34),
            scaledSize: new google.maps.Size(35, 35)
          }));
          marker.setPosition(place.geometry.location);
          marker.setVisible(true);

          var address = '';
          if (place.address_components) {
            address = [
            (place.address_components[0] && place.address_components[0].short_name || ''),
            (place.address_components[1] && place.address_components[1].short_name || ''),
            (place.address_components[2] && place.address_components[2].short_name || '')
            ].join(' ');
          }

          infoWindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
          infoWindow.open(map, marker);
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        }

        function chkstopfunction (){
          if (document.getElementById("chkstop").checked){
            initMap();
          }else{
            initMap();
          }
        }
        function chksbusfunction (){

        }



        var button = document.getElementById('searchbutton');


        button.onclick = function () {
         //window.alert("Entrou no clicar botaõ");
         var inputb = document.getElementById('autocompleteb');

         var searchBox = new google.maps.places.SearchBox(inputb);
        //map.controls[google.maps.ControlPosition.TOP_LEFT].push(inputb);//faz sumir a textbox

        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });
        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();
          //window.alert("Entrou no addlistener");
          if (places.length == 0) {
            return;
            //window.alert("retornou 0");
          }

          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(null);
            //window.alert("Entrou reseta marker");
          });
          markers = [];

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };
            //window.alert("Entrou no places");
            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          //window.alert("acho que seta mapa");
          //map.setCenter(places.geometry.location);
          map.fitBounds(bounds);
        });
      }
